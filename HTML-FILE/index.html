<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- css file -->
    <link rel="stylesheet" href="/CSS-FILE/style.css">

    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want yo be?</div>
            <div class="options">
                <button class="playerX">Playeer (X)</button>
                <button class="playerY">Playeer (Y)</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's turn</span>
                <span class="Oturn">O's turn</span>
            </div>
        </div>
        <section>
            <spna class="box1"></spna>
            <spna class="box2"></spna>
            <spna class="box3"></spna>
        </section>

        <section>
            <spna class="box4"></spna>
            <spna class="box5"></spna>
            <spna class="box6"></spna>
        </section>

        <section>
            <spna class="box7"></spna>
            <spna class="box8"></spna>
            <spna class="box9"></spna>
        </section>
    </div>










</body>

</html>
